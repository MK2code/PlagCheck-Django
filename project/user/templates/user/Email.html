<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,700');
        body { font-family: 'Roboto', sans-serif; background-color: #f5f8fa; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; }
        .header { background-color: #007bff; color: #ffffff; text-align: center; padding: 20px; }
        .content { padding: 30px; color: #425b76; }
        .otp { font-size: 24px; font-weight: bold; text-align: center; margin: 20px 0; padding: 10px; background-color: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Account Verification</h2>
        </div>
        <div class="content">
            <p>Hi {{username}},</p>
            <p>Thank you for registering. Please use the following OTP to verify your account:</p>
            <div class="otp">{{otp}}</div>
            <p>If you didn't request this, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
